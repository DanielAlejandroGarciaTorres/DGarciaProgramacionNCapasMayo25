<html xmlns:th="http://www.thymeleaf.org">
    <head>
        <title>TODO supply a title</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4Q6Gf2aSP4eDXB8Miphtr37CMZZQ5oXLH2yaXMJ2w8e2ZtHTl7GptT4jmndRuHDT" crossorigin="anonymous">
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/js/bootstrap.bundle.min.js" integrity="sha384-j1CDi7MgGQ12Z7Qab0qlWQ/Qqz24Gc6BM0thvEMVjHnfYGF0rmFCozFSxQBxwHKO" crossorigin="anonymous"></script>
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.13.1/font/bootstrap-icons.min.css">
    </head>
    <body>
        <div class="container">

            </br>
            <a th:href="@{/alumno/form/0}" class="btn btn-success">Agregar <i class="bi bi-person-plus-fill"></i></a>
            </br>
            </br>

            <table class="table  table-hover table-striped table-responsive">
                <thead class="table-dark">
                <th class="col-4">Nombre</th>
                <th class="col-3">Contacto</th>
                <th class="col-4">Direccion</th>
                <th class="col-1"> Acciones</th>
                </thead>
                <tbody>
                    <tr th:each="alumnoDireccion : ${alumnosDireccion}">
                        <td th:text="|${alumnoDireccion.Alumno.Nombre} ${alumnoDireccion.Alumno.ApellidoPaterno}|"></td>
                        <td></td>
                        <td>
                            <ul>
                                <li th:each="direccion : ${alumnoDireccion.Direcciones}" th:text="(${direccion.Calle} == null) ? 'Sin Direccion' : |${direccion.calle} ${direccion.NumeroExterior} ${direccion.NumeroInterior}|"></li>
                            </ul>
                        </td>
                        <td class="text-center"><a th:href="@{/alumno/form/{idAlumno}(idAlumno = ${alumnoDireccion.Alumno.IdAlumno})}" class="btn  btn-warning"><i class="bi bi-pencil-square"></i></a> <button class="btn btn-danger"><i class="bi bi-trash3-fill"></i></button></td>
                    </tr>

                </tbody>
            </table>

        </div>

    </body>
</html>
