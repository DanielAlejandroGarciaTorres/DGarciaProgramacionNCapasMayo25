<html xmlns:th="http://www.thymeleaf.org">
    <head>
        <title>TODO supply a title</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4Q6Gf2aSP4eDXB8Miphtr37CMZZQ5oXLH2yaXMJ2w8e2ZtHTl7GptT4jmndRuHDT" crossorigin="anonymous">
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/js/bootstrap.bundle.min.js" integrity="sha384-j1CDi7MgGQ12Z7Qab0qlWQ/Qqz24Gc6BM0thvEMVjHnfYGF0rmFCozFSxQBxwHKO" crossorigin="anonymous"></script>
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.13.1/font/bootstrap-icons.min.css">
    </head>
    <body>
        <div class="container">
            <div class="row">
                <div class="col-6 col-sm-4 col-md-4" style="background-color: red; height: 50px"></div>
                <div class="col-3 col-sm-6 col-md-4" style="background-color: yellow; height: 50px"></div>
                <div class="col-3 col-sm-2 col-md-4" style="background-color: blue; height: 50px"></div>

            </div>


            <table class="table  table-hover table-striped table-responsive">
                <thead>
                <th class="col-2">Editar</th>
                <th class="col-5">Nombre</th>
                <th class="col-3">Contacto</th>
                <th class="col-3">Direccion</th>
                <th> Eliminar</th>
                </thead>
                <tbody>
                    <tr th:each="alumnoDireccion : ${alumnosDireccion}">
                        <td><button class="btn  btn-warning"><i class="bi bi-pencil-square"></i></button></td>
                        <td th:text="|${alumnoDireccion.Alumno.Nombre} ${alumnoDireccion.Alumno.ApellidoPaterno}|"></td>
                        <td></td>
                        <td></td>
                        <td><button class="btn btn-danger"><i class="bi bi-trash3-fill"></i></button></td>
                    </tr>
                    



                </tbody>
            </table>

        </div>

    </body>
</html>
