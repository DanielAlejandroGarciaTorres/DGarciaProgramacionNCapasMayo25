<html xmlns:th="http://www.thyemleaf.org">
    <head>
        <title>TODO supply a title</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script><script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>

    </head>
    <body >
        <div class="container">

            <form method="post" th:object="${alumnoDireccion}" th:action="@{/alumno/form}">
                <div class="row">
                    <div class="col-md-4 text-center d-flex flex-column align-items-center">
                        <div class="card p-3 w-100 h-100">
                            <label for="imagenFile" class="form-label fw-bold">Imagen</label>
                            <input type="file" class="form-control mb-2" name="imagenFile" id="imagenFile">
                            <img id="previewImage" style="max-width: 300px; max-height: auto" class="mx-auto" src="https://static-00.iconduck.com/assets.00/profile-default-icon-2048x2045-u3j7s5nj.png"/>
                        </div>
                    </div>
                    <div class="col-md-8">
                        <div class="card p-3 h-100">
                            <div class="mb-3">
                                <label for="NombreAlumno" class="form-label fw-bold">Nombre</label>
                                <input id="NombreAlumno" type="text" class="form-control" placeholder="Nombre" th:field="*{Alumno.Nombre}" onpaste="return false">
                                <span class="text-danger"  th:if="${#fields.hasErrors('Alumno.Nombre')}" th:errors="*{Alumno.Nombre}"></span>
                            </div>
                            <div class="row">
                                <div class="col mb-3">
                                    <label for="ApellidoPaternoAlumno" class="form-label fw-bold">Apellido Paterno</label>
                                    <input id="ApellidoPaternoAlumno" type="text" class="form-control" placeholder="Apellido Paterno" th:field="*{Alumno.ApellidoPaterno}">
                                    <span class="text-danger"  th:if="${#fields.hasErrors('Alumno.ApellidoPaterno')}" th:errors="*{Alumno.ApellidoPaterno}"></span>
                                </div>
                                <div class="col mb-3">
                                    <label for="ApellidoMaternoAlumno" class="form-label fw-bold">Apellido Materno</label>
                                    <input id="ApellidoMaternoAlumno" type="text" class="form-control" placeholder="Apellido Materno" th:field="*{Alumno.ApellidoMaterno}">
                                </div>
                            </div>
                            <div class="row">
                                <div class="col mb-3">
                                    <label for="FechaNacAlumno" class="form-label fw-bold">Fecha de Nacimiento</label>
                                    <input id="FechaNacAlumno" type="date" class="form-control" th:field="*{Alumno.FechaNacimiento}">
                                </div>
                                <div class="col mb-3">
                                    <label for="UserNameAlumno" class="form-label fw-bold">Username</label>
                                    <input id="UserNameAlumno" type="text" class="form-control" placeholder="Username" th:field="*{Alumno.UserName}">
                                </div>
                            </div>
                            <div class="row">
                                <div class="col mb-3">
                                    <label for="EmailAlumno" class="form-label fw-bold">Email</label>
                                    <input id="EmailAlumno" type="email" class="form-control" placeholder="Email" th:field="*{Alumno.Email}">
                                </div>
                                <div class="col mb-3">
                                    <label for="PasswordAlumno" class="form-label fw-bold">Password</label>
                                    <input id="PasswordAlumno" type="password" class="form-control" placeholder="Contraseña">
                                </div>
                            </div>
                            <div class="row">
                                <label for="semestreAlumno" class="form-label fw-bold">Semestre</label>
                                <input id="semestreAlumno" type="text" class="form-control" placeholder="Semestre" th:field="*{Alumno.Semestre.IdSemestre}">
                            </div>
                        </div>
                    </div>
                </div>

                <hr>

                <div class="row mb-3">
                    <div class="col-md-8">
                        <label class="form-label fw-bold">Calle</label>
                        <input type="text" class="form-control" placeholder="Calle" th:field="*{Direccion.Calle}">
                    </div>
                    <div class="col-md-2">
                        <label class="form-label fw-bold"># Interior</label>
                        <input type="text" class="form-control" placeholder="# int." th:field="*{Direccion.NumeroInterior}">
                    </div>
                    <div class="col-md-2">
                        <label class="form-label fw-bold"># Exterior</label>
                        <input type="text" class="form-control" placeholder="# ext." th:field="*{Direccion.NumeroExterior}">
                    </div>
                </div>

                <div class="row"> 

                    <div class="col-md-3">
                        <label for="colonia" class="form-label fw-bold">Colonia</label>
                        <input id="colonia" type="text" class="form-control" placeholder="Colonia" th:field="*{Direccion.Colonia.IdColonia}">
                    </div>

                </div>

                <div class="row">

                    <div class="col-md-3">
                        <label for="ddlpais" class="form-label fw-bold">Pais</label>
                        <select id="ddlpais" class="form-select" aria-label="Default select example">
                            <option value=0 selected>Selecciona un pais</option>
                            <option th:each="pais : ${paises}" th:value="${pais.IdPais}" th:text="${pais.Nombre}"></option>
                        </select>
                    </div>
                    <div class="col-md-3">
                        <label for="ddlestado" class="form-label fw-bold">Estado</label>
                        <select id="ddlestado" class="form-select" aria-label="Default select example">
                            <option value=0 selected>Selecciona un estado</option>
                        </select>
                    </div>
                    <div class="col-md-3">
                        <label for="ddlmunicipio" class="form-label fw-bold">Municipio</label>
                        <select id="ddlmunicipio" class="form-select" aria-label="Default select example">
                            <option value=0 selected>Selecciona un municipio</option>
                        </select>
                    </div>
                    <div class="col-md-3">
                        <label for="ddlcolonia" class="form-label fw-bold">Colonia</label>
                        <select id="ddlcolonia" class="form-select" aria-label="Default select example">
                            <option value=0 selected>Selecciona una colonia</option>
                            <option value=1 data-cp="03500">Colonia A</option>
                            <option value=2 data-cp="03501">Colonia B</option>
                        </select>
                    </div>
                    
                    <input type="text" id="codigoPostal"/>

                </div>

                <button type="submit" class="btn btn-success mt-4 w-100 fw-bold">Agregar</button>
            </form>

        </div>

        <script>
            $(document).ready(function (){
                
                $("#ddlpais").change(function(){
                    $.ajax({
                        type: 'GET',
                        url: "/alumno/GetEstadosByPais/" + $("#ddlpais").val(),
                        datatype: "json",
                        success: function (response) {
                            $("#ddlestado").empty();
                            $("#ddlestado").append("<option value=0 selected>Selecciona un estado</option>");
                            $.each(response.objects, function(i, estado){
                                $("#ddlestado").append("<option value=" + estado.idEstado + ">" + estado.nombre + "</option>")
                            });
                        }, error: function () {
                            alert("Ocurrio un error, intentalo más tarde");
                        }
                    });
                });
                
            });
        </script>

    </body>


</html>
